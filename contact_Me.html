<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/navbar.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
    <title>Contact</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo"></label>
        <ul class="nav-elements">
            <li><a  href="home.html"><strong>Home</strong></a></li>
            <li><a class="active" href="contact_Me.html"><strong>Contact</strong></a></li>

        </ul>
    </nav>
<div class="wrapper">
    <div class="title">
        Contact Informaion
    </div>
    <div class="form">
        <div class="inputfield">
            <label>First Name</label>
            <input type='text' class="input" placeholder="First Name" name="FirstName" id="FirstName"
                pattern="[A-Za-z]{2,50}">
        </div>
        <div class="inputfield">
            <label>Last Name</label>
            <input type='text' class="input" placeholder="Last Name" name="LastName" id="LastName"
                pattern="[A-Za-z]{2,50}">
        </div>
        <div class="inputfield">
            <label>Email Address</label>
            <input type="text" class="input" placeholder="email">
        </div>
        <div class="inputfield">
            <label>Password</label>
            <input type="password" class="input">
        </div>
        <div class="inputfield">
            <label>Confirm Password</label>
            <input type="password" class="input">
        </div>
        <div class="inputfield">
            <label>Phone Number</label>
            <input type="tel" class="input" placeholder="+251" name='tel' pattern="0-9{10}">
        </div>
        <div class="inputfield">
            <label>Age</label>
            <input type="number" class="input" placeholder="Age" min="18" max="70">
        </div>
        <div class="inputfield">
            <label>Gender</label>
            <div class="custom_select">
                <select>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        </div>
        <div class="inputfield">
            <label>City</label>
            <div class="City_select">
                <select>
                    <option value="">Addis Abebea</option>
                    <option value="male">Adama</option>
                    <option value="female">Mekele</option>
                    <option value="female">Hawassa</option>
                    <option value="female">Gonder</option>
                </select>
            </div>
        </div>
        <div class="inputfield">
            <label>What do you want ?</label>
            <textarea class="textarea"></textarea>
        </div>
        <div class="inputfield">
            <input type="submit" value="submit" class="btn">
        </div>
    </div>

</div>
<div class="map">
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.187858663747!2d38.75785801662276!3d9.046622127588078!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b8f69f1dbdf67%3A0xb8a418693b6edef9!2sAddis%20Ababa%20University%20College%20of%20Social%20Sciences!5e0!3m2!1sen!2set!4v1583781049121!5m2!1sen!2set"
        width="600" height="700px" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
</div>
</div>

</div>
